<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:active {
            background-color: #45a049;
        }
        .button.stop {
            background-color: #F44336;
        }
        .button.stop:active {
            background-color: #e41e10;
        }
    </style>
</head>
<body>
    <button id="start-stop-btn" class="button">Start</button>

    <script src="popup.js"></script>
</body>
</html>
